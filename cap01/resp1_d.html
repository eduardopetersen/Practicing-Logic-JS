<body>
    <script>
    /*d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas. Exemplo:
    1ª Nota: 7.0
    2ª Nota: 8.0
    Média: 7.5 */

        const nota1 = Number(prompt("Informe a nota 1: "))
        const nota2 = Number(prompt("Informe a nota 2: "))
        const media = (nota1 + nota2) / 2
        alert(`A média do aluno foi: ${media.toFixed(1)}`)


    </script>
</body>
