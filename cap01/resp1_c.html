<body>
    <script>
         /*c) Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x. Exemplo:
            Preço R$: 60.00
            À Vista R$: 54.00
            Ou 3x de R$: 20.00 */

        const preco = Number(prompt("Qual o preço do produto?"))
        const aVista = preco * 0.90
        const parcelado = preco / 3
        alert(`Preço R$ ${preco.toFixed(2)} \nÀ Vista R$ ${aVista.toFixed(2)} \nOu 3x de R$ ${parcelado.toFixed(2)}`)

    </script>
    
</body>
</html>
