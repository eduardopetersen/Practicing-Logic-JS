<body>
    <script>

        /*a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior. Exemplo:
                Número: 15
                Vizinhos: 14 e 16 */

        const num = Number(prompt("Escolha um número"))
        const numPositivo = num + 1
        const numNegativo = num - 1
        alert(`Os números vizinhos são ${numNegativo} e ${numPositivo}`) 
    </script>
